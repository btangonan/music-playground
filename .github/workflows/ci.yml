name: CI

on:
  push:
    branches: [main, feat/*]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build engine
        run: cd packages/engine && pnpm build

      - name: Test engine
        run: cd packages/engine && pnpm test

      - name: Build composer (skip @music/ui)
        run: cd apps/composer && pnpm build

      - name: Check bundle size
        run: pnpm size
